##############################################
# nfsstat_nfsv4_ops
# servers.HOST.nfsstat.nfsv4_ops.nfsstat.nfsv4_op_write
# servers.HOST.nfsstat.nfsv3_ops.nfsstat.nfsv3_op_lookup
##############################################
- match: servers.*.nfsstat.*.nfsstat.*
  name: nfsstat_${2}
  labels:
    instance: "${1}"
    job: "truenas"
    op: "$3"

############################################################
# nfsstat_server
# servers.HOST.nfsstat.server.nfsstat.fh_stale
###########################################################
- match: servers.*.nfsstat.server.nfsstat.*
  name: nfsstat_server
  labels:
    instance: "${1}"
    job: "truenas"
    stat: "${2}"

##############################################
# Load
# servers.HOST.load.load.shortterm
# servers.HOST.load.load.midterm
# servers.HOST.load.load.longterm
#############################################
- match: "servers.*.load.load.*"
  name: "load_average"
  labels:
    instance: "${1}"
    job: "truenas"
    period: "${2}"

################################################################
# interface
# servers.HOST.interface.kube-dummy-if.if_dropped.rx
################################################################
- match: servers.*.interface.*.*.*
  name: interface_${3}
  labels:
    instance: ${1}
    job: truenas
    iface: ${2}
    direction: ${4}


####################
# Generic fallbacks
####################

- match: "servers.*.*.*"
  name: "${2}_${3}"
  labels:
    instance: "${1}"
    job: "truenas"
    fallback_match: "1"
    type: "${2}"

- match: "servers.*.*.*.*"
  name: "${2}_${3}_${4}"
  labels:
    instance: "${1}"
    job: "truenas"
    fallback_match: "2"
    type: "${2}"

- match: "servers.*.*.*.*.*"
  name: "${2}_${3}_${4}_${5}"
  labels:
    instance: "${1}"
    job: "truenas"
    fallback_match: "3"
    type: "${2}"

- match: "servers.*.*.*.*.*.*"
  name: "${2}_${3}_${4}_${5}_${6}"
  labels:
    instance: "${1}"
    job: "truenas"
    type: "${2}"
    fallback_match: "4"
